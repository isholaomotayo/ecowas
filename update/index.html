  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyB2syLSjwCJ5jtwhb0tMX-jD2cGM6pzMsk",
      authDomain: "fir-test-a4776.firebaseapp.com",
      projectId: "fir-test-a4776",
    });

    // Initialize Cloud Firestore through Firebase
    var db = firebase.firestore();
    // Disable deprecated features
    db.settings({
      timestampsInSnapshots: true
    });


    var docRef = db.collection("ecowas").doc("ecowas");
    docRef.onSnapshot(function(doc) {
      if (doc.exists) {
        console.log("Document data:", doc.data().stream);
        document.getElementById('streamLink').innerHTML = doc.data().stream
      }
    });

    function update() {

      streamUrl = document.getElementById('stream').value
      db.collection("ecowas").doc("ecowas").set({
          stream: streamUrl,

        })
        .then(function() {
          alert("stream  successfully updated!");
        })
        .catch(function(error) {
          alert("Error writing document: ", error);
        });
    }
  </script>
