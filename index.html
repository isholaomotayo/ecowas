    #switch {
      width: 90px;
      padding: 5px;
      border: 4px solid #2196F3;
      box-sizing: border-box;
      opacity: 1.0;
    /*  -webkit-filter: grayscale(100%);
    */  -webkit-transition: all 03s;
      transition: all 0.3s;
      border-radius: 540px;
      cursor: pointer;

    }

    #toggle {

      width: 20px;
      height: 20px;
      background: #2196F3;
      border-radius: 100%;
      position: relative;
      transition: all 0.3s;
      left: 0;
      -webkit-transition: all 0.3s;
    }

    #switch.hover #toggle {
      left: 50px;
    }

    #switch.hover {
      -webkit-filter: none;
border: 4px solid #00cc64;
